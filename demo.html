<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
    <style>
        .selectable .ui-selecting {
            background: #FECA40;
        }

        .selectable .ui-selected {
            background: #F39814;
            color: white;
        }

        .selectable {
            list-style: none;
            margin: 0;
            padding: 10px;
            height: 300px;
        }

        .selectable li {
            margin: 2px;
            width: 200px;
            padding: 3px;
            background-color: #dcdcdc;
        }

        .container {
            width: 300px;
            min-height: 500px;
            float: left;
            border: 1px solid black;
            background-color: #efefef;
        }

        .drop-hover {
            opacity: 0.5;
        }
    </style>

    <script src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script src="select-drag-drop.js"></script>
</head>
<body>
<div class="container">
    <ul class="selectable connect">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
    </ul>
</div>

<div class="container">
    <ul class="selectable connect">
        <li>Item 13</li>
    </ul>
</div>

</body>
</html>
